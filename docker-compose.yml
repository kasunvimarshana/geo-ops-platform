version: "3.8"

services:
  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: geo-ops-backend
    ports:
      - "8000:8000"
    environment:
      - APP_ENV=production
      - APP_DEBUG=false
      - DB_CONNECTION=mysql
      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=geo-ops
      - DB_USERNAME=geo-ops_user
      - DB_PASSWORD=${DB_PASSWORD:-secret}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - CACHE_DRIVER=redis
      - QUEUE_CONNECTION=redis
    depends_on:
      - mysql
      - redis
    volumes:
      - ./backend:/var/www/html
      - backend-storage:/var/www/html/storage
    networks:
      - geo-ops-network
    restart: unless-stopped

  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: geo-ops-mysql
    environment:
      - MYSQL_ROOT_PASSWORD=${MYSQL_ROOT_PASSWORD:-rootsecret}
      - MYSQL_DATABASE=geo-ops
      - MYSQL_USER=geo-ops_user
      - MYSQL_PASSWORD=${DB_PASSWORD:-secret}
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - geo-ops-network
    restart: unless-stopped
    command: --default-authentication-plugin=mysql_native_password

  # Redis Cache & Queue
  redis:
    image: redis:7-alpine
    container_name: geo-ops-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - geo-ops-network
    restart: unless-stopped

  # Nginx Web Server (optional - for production)
  nginx:
    image: nginx:alpine
    container_name: geo-ops-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./backend/public:/var/www/html/public
      - ./docker/nginx/conf.d:/etc/nginx/conf.d
    depends_on:
      - backend
    networks:
      - geo-ops-network
    restart: unless-stopped

volumes:
  mysql-data:
    driver: local
  redis-data:
    driver: local
  backend-storage:
    driver: local

networks:
  geo-ops-network:
    driver: bridge
